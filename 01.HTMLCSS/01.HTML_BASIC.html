<!DOCTYPE html>
<html>

<head>
  <!-- 문서의 잡다한 정보 -->
  <title>스타트핏: 운동의 시작</title>
</head>

<body>
  <!-- 화면에 표시되는 내용 -->
  <h1>스타트핏: 운동의 시작</h1>
  <!-- h1: heading - 중요도를 나타내는 태그. 보통 제목, 소제목 등에 사용된다. -->
  <div>
    <h1>기초 체력업! 무분할 루틴</h1>
    <p>운동을 처음 시작하는 헬린이 모여</p>
    <!-- p: paragraph - 문단을 나타내는 태그. -->
    <a href="https://www.naver.com">지금 시작하기</a>
    <!-- href: 클릭했을 때 이동하는 주소값 - 비워둘 경우 # -->
  </div>
  <!--
    div: division - 구역을 나타내는 태그.
    웹페이지 안에는 무수히 많은 구열들이 존재하며,
    하나하나의 구역들이 div 태그로 이루어져있다. 
    크롤링을 할 때 HTML을 분석하다 보면 div 태그를 가장 많이 보게 된다.
  -->

  <div>
    <h1>초보탈출! 3분할 루틴</h1>
    <p>운동좀 했니? 드루와</p>
    <a href="https://www.naver.com">지금 시작하기</a>
  </div>

  <div>
    <h1>나만의 운동 목표 설정</h1>
    <input type="text" placeholder="목표입력"> <!-- input: 입력을 담당하는 태그 -->
    <button onclick="alert('렛츠기릿!')">저장하기</button>
    <ul><!-- ul>li : 리스트 목록을 만드는 태그 -->
      <li><a href="#">웨이트로 몸짱되기!</a></li>
      <li><a href="#">유산소로 다이어트!</a></li>
      <li><a href="#">필라테스로 유연성과 코어잡기!</a></li>
    </ul>
  </div>

</body>

</html>
